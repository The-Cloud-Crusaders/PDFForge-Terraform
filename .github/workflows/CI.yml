name: Terraform CI

on:
  pull_request:
    branches:
      - dev
      - prd

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  tf-validate:
    environment: ${{ github.event.pull_request.base.ref }}
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_VAR_env: ${{ github.event.pull_request.base.ref }}
      TF_VAR_project_name: devops-term-2
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Initialize Terraform
        run: terraform init

      - name: Validate Terraform
        run: terraform validate

      - name: Plan Terraform
        run: terraform plan

  assign-reviewer:
    runs-on: ubuntu-latest
    needs: tf-validate
    permissions:
      pull-requests: write
    steps:
      - name: Assign reviewers
        uses: monty16597/github-pr-reviewer-request-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo_name: ${{ github.repository }}
          pr_number: ${{ github.event.number }}
          pr_reviewers: 'voo7-hub'
          do_comment: true
          custom_comment: 'Please review this PR @voo7-hub'
